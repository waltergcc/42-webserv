<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Post Page</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<script></script>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="container">
					<h1>webserv</h1>
					<ul class="navigation">
						<a class="glow-on-hover" href="index.html">HOME</a>
						<a class="glow-on-hover" href="get.py">GET</a>
						<a class="glow-on-hover" href="post.html">POST</a>
						<a class="glow-on-hover" href="delete.py">DELETE</a>
					</ul>
				</div>
			</nav>
		</header>
		<div class="content">
			<h2>Welcome to the Post Page!</h2>

			<p>Please select a file to upload:</p>
			<form action="/post.py" method="post" enctype="multipart/form-data">
				<div class="form">
					<label for="input" class="custom-file-upload">
						Choose File
					</label>
					<br>
					<input class="input" type="file" id="file" name="file" style="display:none;">
					<br>
					<input class="input" type="submit" value="Upload">
					<br>
					<p id="file-name"></p>
				</div>
			</form>
		</div>
		<script src="post.js"></script>
	</body>
</html>
